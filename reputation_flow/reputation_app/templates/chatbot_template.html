<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            /* Changed to bottom-right */
            width: 60px;
            height: 60px;
            background-color: #248a52;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 9999;
        }

        .chatbot-icon img {
            width: 30px;
            height: 30px;
        }

        /* Chat Container */
        .chatbot-container {
            position: fixed;
            bottom: 90px;
            /* Space above the chatbot icon */
            right: 20px;
            /* Align to bottom-right */
            width: 360px;
            height: 70vh;
            max-height: 500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 10000;
            /* Ensure it floats on top of the embedding page */
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #2cb572, #248a52);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        /* Chat Input Area */
        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .send-button {
            background-color: #248a52;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            padding: 10px 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background-color: #1d7745;
        }

        /* Scrollbar Customization */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #248a52;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" onclick="toggleChatbot()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat">
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <p>Welcome! How can I help you today?</p>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle Chatbot Visibility
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'flex' ? 'none' : 'flex';
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (message) {
                // Append user's message
                const userMessage = document.createElement('p');
                userMessage.style.textAlign = 'right';
                userMessage.style.color = '#248a52';
                userMessage.textContent = message;
                messages.appendChild(userMessage);

                // Simulate chatbot response
                const botMessage = document.createElement('p');
                botMessage.style.textAlign = 'left';
                botMessage.style.color = '#555';
                botMessage.textContent = "I'm here to assist you!";
                messages.appendChild(botMessage);

                // Clear input and scroll to bottom
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }


        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 360px;
            /* Default width for larger screens */
            height: 70vh;
            max-height: 500px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            z-index: 10000;
        }

        /* Media query for devices with a max width of 768px (tablet and mobile devices) */
        @media screen and (max-width: 768px) {
            .chatbot-container {
                width: 90%;
                /* Use 90% of the screen width */
                right: 5%;
                /* Center it horizontally with 5% margin on each side */
            }
        }

        /* Media query for devices with a max width of 480px (small mobile devices) */
        @media screen and (max-width: 480px) {
            .chatbot-container {
                width: 95%;
                /* Use 95% of the screen width */
                right: 2.5%;
                /* Center it horizontally with 2.5% margin */
                /* bottom: 10px; */
                /* Adjust bottom position further */
            }
        }


        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #2cb572, #248a52);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
            background: #f8f9fa;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message.customer {
            justify-content: flex-end;
        }

        /* Bot Message */
        .chat-message.bot .message-bubble {
            background: #e9f5f1;
            color: #248a52;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-message.bot .bot-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Customer Message */
        .chat-message.customer .message-bubble {
            background: #248a52;
            color: white;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Chat Input Area */
        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .send-button {
            background-color: #248a52;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            padding: 10px 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background-color: #1d7745;
        }

        /* Scrollbar Customization */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #248a52;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="chat-message bot">
                <img class="bot-icon" src="https://img.icons8.com/ios-filled/50/248a52/robot-2.png" alt="Bot">
                <div class="message-bubble">
                    Welcome! How can I assist you today?
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Send Message
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (message) {
                // Append customer's message
                const customerMessage = document.createElement('div');
                customerMessage.className = 'chat-message customer';
                customerMessage.innerHTML = `<div class="message-bubble">${message}</div>`;
                messages.appendChild(customerMessage);
                // SEND TO THE SERVER VIA AJAX

                var formData = new FormData();
                var csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                formData.append('company_id', '{{ company_id }}');
                formData.append('message', message);

                // Send the form data via AJAX
                $.ajax({
                    url: '{% url "ask-bot" %}', // Replace with your Django endpoint URL
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    data: formData,
                    processData: false, // Prevent jQuery from processing the data
                    contentType: false, // Prevent jQuery from setting the content type
                    success: function (response) {
                        if (response['error']) {
                            toastr.error(response['error']);

                        } else {
                            toastr.success('updated successfully');
                            // Simulate bot response
                            const botMessage = document.createElement('div');
                            botMessage.className = 'chat-message bot';
                            botMessage.innerHTML = `
                                <img class="bot-icon" src="https://img.icons8.com/ios-filled/50/248a52/robot-2.png" alt="Bot">
                                <div class="message-bubble">I'm here to help!</div>
                            `;
                            messages.appendChild(botMessage);

                            // Clear input and scroll to bottom
                            input.value = '';
                            messages.scrollTop = messages.scrollHeight;

                            // update html
                            // var tempDiv = $('<div>').html(response);
                            // // Extract the specific element from the new HTML
                            // var newElementContent = tempDiv.find('#feature-reqs').html();

                            // $('#feature-reqs').html(newElementContent);
                            // // initializeMultiSelect();
                            // return;
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        toastr.error('Failed');
                        console.error(textStatus, errorThrown);
                    }
                });





            }
        }
    </script>
</body>

</html>

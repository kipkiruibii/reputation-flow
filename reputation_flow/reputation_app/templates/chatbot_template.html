<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Chat icon */
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-size: 30px;
        }

        #chat-icon:hover {
            background-color: #0056b3;
        }

        /* Chatbox container */
        #chatbox-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            overflow: hidden;
        }

        /* Chatbox header */
        #chatbox-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Chat messages area */
        #chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        /* Message input area */
        #chatbox-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatbox-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #chatbox-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #chatbox-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Chat icon -->
    <div id="chat-icon">ðŸ’¬</div>

    <!-- Chatbox container -->
    <div id="chatbox-container">
        <div id="chatbox-header">Chat with Us</div>
        <div id="chatbox-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="chatbox-input">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Toggle the chatbox when the chat icon is clicked
        const chatIcon = document.getElementById('chat-icon');
        const chatboxContainer = document.getElementById('chatbox-container');

        chatIcon.addEventListener('click', () => {
            if (chatboxContainer.style.display === 'none' || chatboxContainer.style.display === '') {
                chatboxContainer.style.display = 'flex';
            } else {
                chatboxContainer.style.display = 'none';
            }
        });

        // Handle sending messages (example)
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatboxMessages = document.getElementById('chatbox-messages');

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                // Add user's message to the chatbox
                const userMessage = document.createElement('div');
                userMessage.textContent = message;
                userMessage.style.cssText = "margin: 5px 0; padding: 8px; background-color: #007bff; color: white; border-radius: 5px; text-align: right;";
                chatboxMessages.appendChild(userMessage);

                // Simulate a bot response
                const botMessage = document.createElement('div');
                botMessage.textContent = `You said: ${message}`;
                botMessage.style.cssText = "margin: 5px 0; padding: 8px; background-color: #f1f1f1; border-radius: 5px; text-align: left;";
                chatboxMessages.appendChild(botMessage);

                // Scroll to the bottom of the chatbox
                chatboxMessages.scrollTop = chatboxMessages.scrollHeight;

                // Clear the input
                userInput.value = '';
            }
        });
    </script>

</body>

</html>

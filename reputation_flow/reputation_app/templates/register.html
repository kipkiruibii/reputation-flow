<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* START TOOLTIP STYLES */
        [tooltip] {
            position: relative;
            /* opinion 1 */
        }

        /* Applies to all tooltips */
        [tooltip]::before,
        [tooltip]::after {
            text-transform: none;
            /* opinion 2 */
            font-size: .9em;
            /* opinion 3 */
            line-height: 1;
            user-select: none;
            pointer-events: none;
            position: absolute;
            display: none;
            opacity: 0;
        }

        [tooltip]::before {
            content: '';
            border: 5px solid transparent;
            /* opinion 4 */
            z-index: 1001;
            /* absurdity 1 */
        }

        [tooltip]::after {
            content: attr(tooltip);
            /* magic! */

            /* most of the rest of this is opinion */
            font-family: Helvetica, sans-serif;
            text-align: center;

            /* 
    Let the content set the size of the tooltips 
    but this will also keep them from being obnoxious
    */
            min-width: 3em;
            max-width: 1005px;
            padding: 1ch 1.5ch;
            border-radius: 5px;
            box-shadow: 0 1em 2em -.5em rgba(0, 0, 0, 0.35);
            background: #e3faf6;
            z-index: 1000;
            /* absurdity 2 */
        }

        /* Make the tooltips respond to hover */
        [tooltip]:hover::before,
        [tooltip]:hover::after {
            display: block;
        }

        /* don't show empty tooltips */
        [tooltip='']::before,
        [tooltip='']::after {
            display: none !important;
        }



        /* FLOW: DOWN */
        [tooltip][flow^="down"]::before {
            top: 100%;
            border-top-width: 0;
            border-bottom-color: #333;
        }

        [tooltip][flow^="down"]::after {
            top: calc(100% + 5px);
        }

        [tooltip][flow^="down"]::before,
        [tooltip][flow^="down"]::after {
            left: 50%;
            transform: translate(-50%, .5em);
        }


        /* KEYFRAMES */
        @keyframes tooltips-vert {
            to {
                opacity: .9;
                transform: translate(-50%, 0);
            }
        }

        @keyframes tooltips-horz {
            to {
                opacity: .9;
                transform: translate(0, -50%);
            }
        }

        /* FX All The Things */
        [tooltip]:not([flow]):hover::before,
        [tooltip]:not([flow]):hover::after,
        [tooltip][flow^="down"]:hover::before,
        [tooltip][flow^="down"]:hover::after {
            animation: tooltips-vert 300ms ease-out forwards;
        }











        /* UNRELATED to tooltips */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background: #ededed;
        }

        main {
            flex: 1 1 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        aside {
            flex: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #49b293;
            color: #fff;
            padding: 1em;
        }

        main div {
            text-align: center;
            color: #353539;
        }

        main span {
            padding: .5em 1em;
            margin: .5em;
            display: inline-block;
            background: #dedede;
        }

        aside a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: .4em 1em;
        }
    </style>
</head>

<body>
    <main>
        <div>
          <span tooltip="I'm up above it!">Up</span>
        </div>
        <div>
          <span tooltip="Slide to the left" flow="left">Left</span>
          <span tooltip="Slide to the right" flow="right">Right</span>
        </div>
        <div>
          <span tooltip="Get Down sdjfbushfas dfugadsfuyads fuasdyfguyasd futadsasdf." flow="down">Down</span>
        </div>
      </main>
      
      <aside>
        <div><a href="https://webdesign.tutsplus.com/tutorials/css-tooltip-magic--cms-28082" target="_parent">Read the tutorial on Tuts+</a></div>
      </aside></body>

</html>

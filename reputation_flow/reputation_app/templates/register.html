<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item-container {
            position: relative;
            /* Ensures the pop-up is positioned relative to this container */
            display: inline-block;
            /* So the container adjusts to button size */
        }

        .popup {
            display: none;
            /* Hidden by default */
            position: absolute;
            top: 100%;
            /* Position it below the button */
            left: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            z-index: 1;
            /* Ensure the pop-up appears on top */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item-btn {
            padding: 10px 20px;
            cursor: pointer;
        }

        .item-container.active .popup {
            display: block;
            /* Show the pop-up when container has 'active' class */
        }
    </style>
</head>

<body>
    <div class="item-container">
        <button class="item-btn">Click Me</button>
        <div class="popup">
            This is a pop-up below the clicked item!
        </div>
    </div>

    <script>
        document.querySelectorAll('.item-btn').forEach(button => {
            button.addEventListener('click', function () {
                const parentContainer = this.parentNode;
                parentContainer.classList.toggle('active'); // Toggle the 'active' class to show/hide the pop-up
            });
        });
    </script>
</body>

</html>

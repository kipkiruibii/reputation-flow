    <title>We're Sorry to See You Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
        }

        .container .sad-icon {
            font-size: 50px;
            color: #888;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ff3333;
        }

        .note {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sad-icon">&#x1F625;</div>
        <h1>We're Sorry to See You Go</h1>
        <p>Your account and all associated data will be permanently deleted. An email will be sent to confirm the
            deletion.</p>

        <form action="{% url 'delete-account' %}" method="POST">
            <div class="form-group">
                <label for="email">Registered Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Leaving (Optional)</label>
                <textarea id="reason" name="reason" rows="4"
                    placeholder="Let us know why you're leaving and how we can improve"></textarea>
            </div>
            <button type="submit" class="btn" >Submit</button>
        </form>

        <p class="note">Your data will be permanently deleted. If you have any concerns, feel free to contact us.</p>
    </div>
</body>
